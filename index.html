<!DOCTYPE html>
    <html>

        <head>

            <title>WEBRTC CHAT</title>
            <link href="./style.css" rel="stylesheet"
            <meta name="viewport" content="width=300">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

        </head>


        <body>

            <header class="page_header">

                <h1>WEBRTC Chat</h1>

            </header>

            <div class="box" id="choose">

                <p id="JoinChat">Join a chat with a token</p>
                <button id="QR_OpentheCamera">X</button>
                <input id="friend token">

                    <button id="joinChat">
                        <p>Join!</p>
                    </button>

                <p id="underline">OR</p>
                <button id="newSession">
                    <p>Create a session!</p>
                </button>

            </div>

            <div class="box" id="make_Session">

                <p id="YTtop">Your Token (send it to your friend:)</p>
                <button id="CopyMyToken">X</button>
                <input id="OutputMyToken">

                <div class="box" id="QRArea">
                    <p>QR(of the token)Area</p>
                </div>

            </div>

            <div class="box" id="chatspace">

            </div>

            <div id="Chat">

                <div id="MSGArea">
                    <p>message area</p>
                </div>

                <div id="sentMSG">
                    <button id="ADD_Photos">X</button>
                    <textarea id="chatBOX"></textarea>
                    <button id="chatSubmit">chatSubmit</button>
                </div>

            </div>

        </body>

    </html>
